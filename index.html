<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <header>
        <h1 class="text-5xl font-bold text-blue-500 text-center mt-6">Welcome To Your Bapeer Bank</h1>
    </header>
    <main>
        <section class="bg-neutral-600 w-9/12 mx-auto mt-10 p-8">
            <h3 class="text-3xl text-red-400 font-semibold ml-6">Please login</h3>
            <div>
             <input class="w-9/12 mb-4 block mt-4 px-4" type="email" name="" id="user-email" placeholder="your Email">
             <input class="w-9/12 block px-4" type="password" name="" id="user-password" placeholder="Your Password">
             <button id="btn-submit" class="bg-stone-700 mt-5 px-5 py-3 rounded-md hover:bg-gray-400">Submit</button>
            </div>
        </section>
    </main>
    <script src="./login.js"></script>
</body>
</html>
